{% extends 'users/base.html'%}

{% block head %}
<title> Sign Up!</title>
{% endblock %}

{% block container %}
    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" placeholder = "Username" name="username" class="form-control"required="true">
        </div>

        <div class="form-group">
            <input type="password" placeholder = "Password" name="passwd" class="form-control"required="true">
        </div>

        <div class="form-group">
            <input type="password" placeholder = "Password Confirmation" name="passwd_confirm" class="form-control"required="true">
        </div>

        <div class="form-group">
            <input type="text" placeholder = "First Name" name="first_name" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" placeholder = "Last Name" name="last_name" class="form-control">
        </div>


        <div class="form-group">
            <input type="email" placeholder = "Email" name="email" class="form-control"required="true">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign Up!</button>   

    </form>  
{% endblock %}
