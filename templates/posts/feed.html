{% extends 'base.html' %}

{% block head %}
    <title>Posts's Feed</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}"/>
                    <div class="media-body">
                        <h5 class="mt-0"> {{ post.user.name }}</h5>
                        {{ post.timestamp }}
                    </div>
                </div>
                <img alt="{{ post.title }}" class="img-fluid mt-3 border rounded" src="{{ post.photo }}"/>
                <h6 class="ml-1  mt-1"> {{ post.title }}</h6><br>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
